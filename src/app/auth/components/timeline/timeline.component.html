<div class="row">
  <div class="middle">
      <h1 class="text-center">Everyone's Posts:</h1>
      <ul>
        <li *ngFor="let pos of posts" class="container">
          <h1>Posted by: {{ pos.username }} </h1>
          <hr>
          <p>{{ pos.desc }}</p>
          <p> Date Posted: {{ pos.createdAt }}</p>
        </li>
      </ul>
  </div>
</div>
