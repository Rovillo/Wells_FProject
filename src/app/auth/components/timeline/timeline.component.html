<div class="row">
    <div class="middle">
        <h1 class="text-center">Everyone's Posts:</h1>
        <ul>
          <li *ngFor="let post of posts" class="container">
            <p>{{ post.desc }}</p>
            <p> Date Posted: {{ post.createdAt }}</p>
          </li>
        </ul>
    </div>
</div>
